# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = true
    interval = 1
}

order += "disk /home"
order += "volume master"
order += "cpu_temperature 0"
order += "cpu_usage"
order += "wireless _first_" 
order += "ethernet _first_"
order += "battery 0"
order += "tztime local"

disk "/home" {
    format = "%percentage_free of /home free"
}

volume master {
    format = "♫ %volume"
    format_muted = "♪ %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

cpu_usage {
    format = "%usage of CPU used"
}

wireless _first_ {
    format_up = "W: %quality @ %essid (%bitrate)"
    format_down = "W: ↓"
}

ethernet _first_ {
    format_up = "E: %ip (%speed)"
    format_down = "E: ↓"
}

battery 0 {
    status_chr = ⚇
    status_bat = ⚡
    status_full = ☻
    format = "%remaining %status %percentage"
    last_full_capacity = true
    integer_battery_capacity = true
    low_threshold = 10
    threshold_type = percentage
}

cpu_temperature 0 {
    format = "CPU %degrees °C"
    max_threshold = 60
    path = "/sys/class/thermal/thermal_zone0/temp"
}

tztime local {
    format = "%A, %d de %B, %H:%M"
}
