env:
  TERM: xterm-256color

window:
  padding:
    x: 6
    y: 6

font:
  size: 12.0
  offset:
    x: -1
    y: 1

cursor:
  style: Underline
  unfocused_hollow: false

colors:
  normal:
    black: '#555753'
    red: '#ef2929'
    green: '#8ae234'
    yellow: '#fce94f'
    blue: '#729fcf'
    magenta: '#ad7fa8'
    cyan: '#34e2e2'
    white: '#eeeeec'
  bright:
    black: '#2e3436'
    red: '#cc0000'
    green: '#4e9a06'
    yellow: '#c4a000'
    blue: '#3465a4'
    magenta: '#75507b'
    cyan: '#06989a'
    white: '#d3d7cf'

background_opacity: 0.8
